apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "com.example.android.areyoukittyme"
        minSdkVersion 25
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        buildTypes {
            debug {
                debuggable true
            }
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.android.support:design:25.3.1'
    compile('com.mikepenz:materialdrawer:5.9.0@aar') {  //MaterialDrawer
        transitive = true
    }
    compile 'com.github.pwittchen:swipe:0.0.1'  //Swipe detector
    compile 'com.mikepenz:google-material-typeface:3.0.1.0.original@aar' //Google Material Icons
    compile 'com.mikepenz:fontawesome-typeface:4.7.0.0@aar'     //FontAwesome
    compile 'com.google.android.gms:play-services-fitness:8.4.0'
    compile 'com.github.PhilJay:MPAndroidChart:v3.0.2' // For plotting
    // Thanks PhilJay for the awesome library!
    testCompile 'junit:junit:4.12'
}
